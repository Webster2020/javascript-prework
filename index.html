<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Kamień, papier, nożyce</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Reggae+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="game-header">
      <h1 class="game-title">Zagraj w grę!</h1>
      <p class="game-describtion">Opis gry...</p>
    </div>
    <div id="buttons">
      <button id="play-rock">
        Kamień
        <i class="far fa-hand-rock"></i>
      </button>
      <button id="play-paper">
        Papier
        <i class="far fa-hand-paper"></i>
      </button>
      <button id="play-scissors">
        Nożyce
        <i class="far fa-hand-scissors"></i>
      </button>
    </div>
    <div id="messages"></div>
    <div class="game-stats">
      <div class="player">Gracz</div>
      <div id="resultPlayer">0</div>
      <div class="draw">:</div>
      <div id="resultComputer">0</div>
      <div class="computer">Komputer</div>
    </div>
    <div id="buttons">
      <button id="play-again">
        Zagraj od początku
        <i class="far fa-play-circle"></i>
      </button>
    </div>
  </div>
  <script src="js/function.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
